<!DOCTYPE html>
<!-- Last modification 08.05.2024 -->
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Yarn.svg"> <!-- 17x17 pixels -->
    <title>Granny Square</title>
    <meta name="description" content="">
    <meta name="author" content="Greice Moreira">



</head>

<body>
    <header>
        <div class="container">
            <img src="./images/Frame 20.png" alt="Kelly Franceschetti">
        </div>
        <button id="menu" aria-label="Menu button"></button>

        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="https://greicemoreira.github.io/wdd131/project/gallery.html">Gallery</a></li>
                <li><a href="https://greicemoreira.github.io/wdd131/project/form.html">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="join-title">Be part of your club</h1>

        <form action="thankyou.html" method="get">
            <fieldset>
                <!-- first name  -->
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name" required title="Enter your first name"
                    autocomplete="given-name" placeholder="Enter">

                <!-- last name  -->
                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" name="last-name" required title="Enter your last name"
                    autocomplete="family-name" placeholder="Enter">

                <!-- email  -->
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required title="Enter you email for contact"
                    autocomplete="email" placeholder="example@email.com">

                <!-- phone number  -->
                <label for="phone">Phone number: </label>
                <input type="tel" id="phone" name="phone" 
                    title="Enter a valid phone number with only digits (8-15 characters)" autocomplete="tel"
                    pattern="[0-9]{8,15}">

            </fieldset>
            <fieldset>

                <!-- Membership Level Selection -->
                <label for="membership">Crochet Level</label>
                <select name="membership" id="membership">
                    <option value="" disabled selected>Select</option>
                    <option value="child">Child</option>
                    <option value="adult">Adult</option>
                    <option value="granny">Granny</option>
                </select>

            </fieldset>

            <!-- submit button  -->

            <input type="submit" value="Submit Application">

        </form>
        <div class="membership-cards">
            <div class="card" id="child" onclick="showMembershipInfo('child')">
                <h3>Child</h3>
                <button>More Info</button>
            </div>
            <div class="card" id="adult" onclick="showMembershipInfo('adult')">
                <h3>Bronze Membership</h3>
                <button>More Info</button>
            </div>
            <div class="card" id="granny" onclick="showMembershipInfo('granny')">
                <h3>Silver Membership</h3>
                <button>More Info</button>
            </div>
        </div>
        
        <dialog id="membershipModal">
            <h2>Membership Benefits</h2>
            <p id="membershipDescription"></p>
            <button onclick="document.getElementById('membershipModal').close()">Close</button>
        </dialog>

    </main>

    <footer>
        <div>
            <p>&copy; Kelly Franceschetti.
                <small>Devellop by: Greice Moreira</small>
            </p>
        </div>
    </footer>
</body>

</html>
